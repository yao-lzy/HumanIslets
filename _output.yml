bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Human Islets</a></li>
 
    edit: http://doc.humanislets.com/edit/main/%s
    download: ["pdf", "epub"]
  search: 
    enabled: true
  content_selector: '.markdown-body'
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
